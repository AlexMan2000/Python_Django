<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            padding:50px;
            position:relative;
        }
        .item span{
            position:absolute;
            top:49px;
            left:71px;
            opacity:1;
            font-size:18px;
        }
    </style>
</head>
<body>
    <div class="item">
        <a onclick="Favor(this)">赞</a>
    </div>
    <div class="item">
        <a>赞</a>
    </div>
    <div class="item">
        <a>赞</a>
    </div>
    <script>
        function Favor(ths){
            //ths=>this 触发当前的标签
            var top=49;
            var left=71;
            var op=1;
            var fontSize=18;
            var tag=document.createElement('span');
            tag.innerText='+1';
            tag.style.position='absolute';
            tag.style.top=top+'px';
            tag.style.left=left+'px';
            tag.style.opacity=op;
            tag.style.fontSize=fontSize+'px';
            ths.parentElement.appendChild(tag);
            var interval= setInterval(function(){
                top-=7;
                left+=7;
                fontSize+=3;
                op-=0.1;
                tag.innerText='+1';
                tag.style.position='absolute';
                tag.style.top=top+'px';
                tag.style.left=left+'px';
                tag.style.opacity=op;
                tag.style.fontSize=fontSize+'px';
                if(op<=0.2){
                    clearInterval(interval);
                    ths.parentElement.removeChild(tag)
                }
            },50)



        }
    </script>
</body>
</html>
