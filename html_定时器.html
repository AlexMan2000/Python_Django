<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="status" style="color:darkred"></div>
    <input type="submit" onclick="DeleteStatus();" value="删除"/>
    <script>
        function DeleteStatus(){
            var s=document.getElementById('status');
            s.innerText='删除成功';
            setTimeout(function(){
                s.innerText='';
            },5000) //5秒之后仅执行一次;
        }
    </script>
</body>
</html>
